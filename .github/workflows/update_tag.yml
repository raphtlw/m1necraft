on:
  push:
    branches: [main]

jobs:
  update_tags:
    runs-on: ubuntu-latest
    steps:
      - name: Update resources tag
        uses: actions/github-script@v5
        with:
          script: |
            github.rest.git.deleteRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: "tags/resources"
            })
            github.rest.git.createRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: "refs/tags/resources",
              sha: context.sha
            })
